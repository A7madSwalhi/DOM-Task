<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      let e = document.getElementsByTagName("div")[0];
      console.log(e);
      e.onclick = function () {
        e.style.backgroundColor = "red";
      };
    </script>
  </body>
</html>
